<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <script type="text/javascript">
        window.$ = window.jQuery = require('./js/jquery.min.js');
    </script>
    <script type="text/javascript" src="js/ko.min.js"></script>
    <script src="js/semantic.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="ui grid container" style="padding-top: 30px;">
    <div class="row">
    <div class="ten wide column">
        <form acrion="#" id="searchForm" class="ui fluid form">
            <div class="fields">
                <div class="twelve wide field">
                    <input type="text" name="movie-name" placeholder="Search...">
                </div>
                <div class="field">
                    <button id="submitSearch" class="ui button" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div class="row">
        <p>First name: <input data-bind="value: firstName" /></p>
        <p>Last name: <input data-bind="value: lastName" /></p>
        <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
        <div id="movieCard" class="ui card">
            <div class="image">
                <img src="/images/avatar2/large/kristy.png">
            </div>
            <div class="content">
                <a class="header">Kristy</a>
                <div class="meta">
                    <span class="date">Joined in 2013</span>
                </div>
                <div class="description">
                    Kristy is an art director living in New York.
                </div>
            </div>
            <div class="extra content">
                <a>
                    <i class="user icon"></i>
                    22 Friends
                </a>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
