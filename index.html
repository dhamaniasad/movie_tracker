<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/semantic.min.css">
    <script type="text/javascript">
        window.$ = window.jQuery = require('./js/jquery.min.js');
    </script>
    <script type="text/javascript" src="js/ko.min.js"></script>
    <script src="js/semantic.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="ui grid container" style="padding-top: 30px;">
    <div class="row">
    <div class="ten wide column">
        <form acrion="#" id="searchForm" class="ui fluid form">
            <div class="fields">
                <div class="twelve wide field">
                    <input data-bind="value: movieInput" type="text" placeholder="Search...">
                </div>
                <div class="field">
                    <button id="submitSearch" class="ui button" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <div class="row">
        <div class="ui special cards">
            <div data-bind="visible: showCard" class="card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button">Add To List</div>
                            </div>
                        </div>
                    </div>
                    <img data-bind="attr:{src: moviePoster}" src="#">
                </div>
                <div class="content">
                    <a data-bind="text: movieName" class="header"></a>
                    <div class="meta">
                        <span data-bind="text: movieYear" class="date"></span>
                    </div>
                    <div data-bind="text: moviePlot" class="description">
                    </div>
                </div>
                <div class="extra content">
                    <a>
                        <i data-bind="text: movieRating" class="users icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
